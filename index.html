
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="dropdown navbar-title">
      <span class="dropdown-toggle">🌍 Moedas</span>
      <div class="dropdown-menu" id="moedasMenu"></div>
    </div>
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider round">
        <span class="icon-moon">🌙</span>
        <span class="icon-sun">☀️</span>
      </span>
    </label>
  </nav>

  <div class="container">
    <img id="moedaFlag" src="https://flagcdn.com/256x192/us.png" alt="Bandeira" class="flag" />
    <div class="value">
      <div class="input-wrapper">
        <input type="text" id="baseInput" class="input-text" value="1,00" />
        <span class="symbol" id="baseSymbol">US$</span>
      </div>
      <div class="input-wrapper">
        <input type="text" id="brlInput" class="input-text" placeholder="0,00" />
        <span class="symbol">R$</span>
      </div>
    </div>
    <p id="exchangeRate" class="rate-info"></p>
  </div>

  <script src="js/moedasInfo.js"></script>
  <script src="js/cryptoInfo.js"></script>
  <script src="js/principalInfo.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
